<div style="background-color: lightgrey; width: 98%; padding: 10px 10px 10px 15px; height: 500px;">
    <div class="col-md-12">
        <div class="col-md-12" style="font-size: larger; font-weight: bolder; padding-bottom: 20px">
            Alert Manager
        </div>
        <div style="width:90%; background-color: white;  height: 500px;">
            <div style="width:40%; border: 1px solid; float: left; height: 500px;">
                <div class="col-md-12">
                    <span style="text-decoration-line: underline; padding: 10px 0px 0px 50px; font-size: 15px;">All
                        Alerts
                    </span>
                </div>
                <div class="col-md-12">
                    <app-nested-menu (content)="showAlertManagerContent($event)"></app-nested-menu>
                </div>
            </div>
            <div
                style="width:58%; border-right: 1px solid;border-top: 1px solid;border-bottom: 1px solid; float: left;  height: 500px;">
                <div *ngIf="menuList?.children && menuList?.children?.length > 0">
                    <app-alert-manager-content [menuList]="menuList"></app-alert-manager-content>
                </div>
                <div *ngIf="!menuList?.children">
                    No Content
                </div>

            </div>
        </div>
    </div>
</div>
